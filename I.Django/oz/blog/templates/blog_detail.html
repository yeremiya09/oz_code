{% extends 'base.html' %}
{% block content %}
	<h1>{{ blog.title }}</h1>
    {% if request.user == blog.author %}
        <div style="text-align: right">
            <a href="{% url 'blog_update' blog.pk %}">수정</a>
        </div>
    {% endif %}
    <div style="text-align: right">
        {{ blog.author.username }}
    </div>
    <hr>
    <p>{{ blog.content }}</p>

    <p>{{ blog.date }}</p>
    <a href="{% url 'blog_list' %}">목록으로 돌아가기</a>
{% endblock %}
